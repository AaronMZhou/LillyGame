<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lilly Game - Select Character</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Starting Screen: Character Selection -->
  <div id="start-screen">
    <div class="select-container">
      <h2>Select Your Character</h2>
      <div class="character-box" id="select-lilly">
        <div class="character-label">Lilly</div>
      </div>
    </div>
  </div>

  <!-- Game Screen: Background with moveable Lilly -->
  <div id="game-screen">
    <h2 class="frontLabel" id="controls">Use ⬆️⬇️➡️⬅️ to move. </h2>
    <div id="lilly"></div>

    <div id="cat">
      <h2 class='catLabel'>Follow Me!</h2>
    </div>

    <h2 class="label" id="label">Will you be my girlfriend?</h2>
    <div id="yesButton" ></div>
    <div id="noButton" ></div>
    
  </div>

  <!-- Game Screen: Background with moveable Lilly -->
<!-- Game Screen: Background with moveable Lilly -->

  <script type="module" src="main.js"></script>
</body>
</html>
